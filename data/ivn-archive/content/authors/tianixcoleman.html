Tiani X. Coleman, an attorney, is President of New Hampshire Independent Voters. Before becoming an independent, she served as Chair of the Salt Lake County Republican Party and was later the campaign manager for the 2010 Democratic challenger to Jason Chaffetz (former R-UT-3).
