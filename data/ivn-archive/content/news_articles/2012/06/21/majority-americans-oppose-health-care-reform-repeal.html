<p>A new poll by <a href="http://www.bloomberg.com/news/2012-06-21/americans-want-health-law-revisions-rather-than-repeal.html" rel="noopener noreferrer">Bloomberg News</a> finds a majority of Americans feel the Affordable Care Act health care reform law needs modifications but not a full repeal.</p>

<p><a href="http://ivn.us/wp-content/uploads/2012/06/bloomberg.jpg" rel="noopener noreferrer"><img alt="" height="386" src="cloudinary://bloomberg.jpg" width="397"></a>The Supreme Court is expected to issue their ruling on the constitutionality of the individual mandate aspect of the law on Monday.</p>
