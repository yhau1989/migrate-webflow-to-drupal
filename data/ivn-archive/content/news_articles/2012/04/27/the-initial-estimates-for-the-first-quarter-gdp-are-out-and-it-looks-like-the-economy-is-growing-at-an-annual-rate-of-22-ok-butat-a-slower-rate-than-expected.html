<p><img alt="" src="cloudinary://tumblr_m35dqqPPjk1r5afl3o1_1280.jpg"><br><br></p><p>The initial estimates for the first-quarter GDP are out - and it looks like the economy is growing at an <a href="http://www.bea.gov/newsreleases/national/gdp/gdpnewsrelease.htm" rel="noopener noreferrer">annual rate of 2.2%</a>&nbsp;- OK, but&nbsp;at a <a href="http://www.nytimes.com/2012/04/28/business/economy/us-economic-growth-slows-to-2-2-rate-report-says.html?_r=1&amp;hp" rel="noopener noreferrer">slower rate</a> than expected.</p>
