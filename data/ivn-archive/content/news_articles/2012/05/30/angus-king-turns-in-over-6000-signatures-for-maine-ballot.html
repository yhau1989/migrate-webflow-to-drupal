<p>Angus King <a href="http://www.mpbn.net/News/MaineHeadlineNews/tabid/968/ctl/ViewItem/mid/3479/ItemId/22025/Default.aspx" rel="noopener noreferrer">turned in his signatures</a> (6,000) to qualify for the November ballot in Maine's Senate race. The Independent former governor is hoping to fill Republican Sen. Olympia Snowe's vacant seat.</p>
