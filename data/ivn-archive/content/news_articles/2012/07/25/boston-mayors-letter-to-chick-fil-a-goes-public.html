<p>The mayor of Boston publicly stated last week fast food chain Chick-Fil-A was unwelcome in Boston as a result of their opposition to same-sex marriage. Since then, this letter from the Mayor Menino to Chick-Fil-A President Dan Cathy has gained traction online after being posted to Reddit.</p>
