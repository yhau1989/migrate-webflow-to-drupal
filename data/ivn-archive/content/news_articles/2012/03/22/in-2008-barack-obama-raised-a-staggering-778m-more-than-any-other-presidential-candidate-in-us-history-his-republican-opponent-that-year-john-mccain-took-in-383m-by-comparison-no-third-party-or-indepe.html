<p>In 2008, Barack Obama raised a staggering $778m, more than any other presidential candidate in US history. His Republican opponent that year, John McCain, took in $383m. By comparison, no third-party or independent candidate was able to raise more than $5m.<br>Sam Bollier, Aljazeera News&nbsp;</p>
