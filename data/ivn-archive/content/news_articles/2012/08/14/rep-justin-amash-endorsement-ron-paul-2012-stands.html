<p>In an <a href="http://www.facebook.com/justinamash/posts/10151095545868866" rel="noopener noreferrer">update</a> on one of his Facebook accounts Sunday, Rep. Justin Amash wrote:</p>
<blockquote>"I have endorsed Ron Paul for President, and I will not be making any other endorsements for President."</blockquote>
<p>Not surprisingly, the update received over 2,000 "Likes" and over 500 comments.</p>
