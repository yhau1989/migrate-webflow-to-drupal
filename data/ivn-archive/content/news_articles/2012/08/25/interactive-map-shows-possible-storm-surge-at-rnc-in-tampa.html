<p>An i<a href="http://tampabay.surgingseas.org/surgingseas/place/cities/FL/Tampa#surge=4&amp;show=cities&amp;center=11/27.8632/-82.5086" rel="noopener noreferrer">nteractive graphic</a> from Climate Central shows how Hurricane Isaac could flood the RNC Convention floor.</p>

<p>Recent&nbsp;projections&nbsp;show that Isaac <a href="http://abcnews.go.com/Politics/OTUS/tropical-storm-isaac-veers-west-republican-convention-woods/story?id=17072637#.UDhMjtZlSh8" rel="noopener noreferrer">might not make a direct hit</a> on Tampa but that it will still be wet and windy but not&nbsp;hurricane&nbsp;force.</p>
